<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guessing Game</title>
</head>
<body>
    <h1>Press any key to get started!</h1>
    <span id="results"></span>
    <h2>Wins: <span id="wins"></span></h2>
    <h2>Losses: <span id="losses"></span></h2>
    <h3>Current word to guess: <span id="currentWordToGuess"></span></h3>
    <h3>Number of guesses remaining: <span id="guessesRemaining"></span></h3>
    <h3>Letters already guessed: <span id="lettersGuessed"></span></h3>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
